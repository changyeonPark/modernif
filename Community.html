<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMMUNITY</title>
</head>

<link rel="stylesheet" href="resources/css/Common.css">
<link rel="stylesheet" href="resources/css/CummunityCss.css">

<body>
    <div class="container">

        <div class="modal">
        </div>

        <nav class="navigator">
        </nav>

        <section class="section">
            <div class="section-title">
                <h1>NOTICE</h1>
            </div>

            <div class="session-content">
                <table class="session-table">
                    <thead class="table-header">
                        <tr>
                            <td>NO.</td>
                            <td>TITLE.</td>
                            <td>POSTED BY.</td>
                            <td>DATE.</td>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>
            <div class="board-footer">
                <form class="board-form">
                    <select class="board-select">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="writer">이름</option>
                    </select>
                    <input type="text" name="boardSearch" id="boardSearch">
                    <button id="searchBtn">SEARCH</button>
                    <button id="resetBtn">RESET</button>
                </form>
                <button id="writeBtn">WRITE</button>
            </div>
        </section>

        <footer class="footer">
        </footer>

    </div>

    <script src="resources/script/Cummunity.js"></script>

    <script src="resources/script/Navigator.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="resources/script/SearchRoad.js"></script>
</body>
</html>
